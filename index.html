<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Color Match</title>
  <link rel="shortcut icon" type="image/png" href="/assets/images/colorIcon.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</head>

<body>
  <div class="root">
    <aside class='stats'>
      <div class='statsHeader'>
        <div class='statsTitle'>STATS</div>
      </div>
      <div class="statsContainer">
        <div class="spacer"></div>
        <div class='subStats'>
          <div class='gamesPlayed'></div>
          <label>Games Played</label>
        </div>
        <div class='subStats'>
          <div class='attempts'></div>
          <label>Attempts</label>
        </div>
        <div class='subStats'>
          <div class='accuracy'></div>
          <label>Accuracy</label>
        </div>
      </div>
    </aside>
    <main class='gameArea'>
      <div class='header'>COLOR MATCH</div>
      <div class="container"></div>
    </main>
    <div id="winningModal" class="modal hidden">
      <div class="gameWon"></div>
      <button class="resetButton pointer">Way to go!</button>
    </div>
    <div id="openingModal" class="modal">
      <div class="gameStart">
        <div class="modalMsg">Match all the colors of the rainbow to make the rain go away</div>
      </div>
      <button class="startButton pointer">GET STARTED</button>
    </div>
  </div>
  </div>
</body>

</html>
