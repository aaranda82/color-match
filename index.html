<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Color Match</title>
  <link rel="shortcut icon" type="image/png" href="/assets/images/colorIcon.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</head>

<body>
  <div class="root">
    <aside class='stats'>
      <div class='statsHeader'>
        <div class='statsTitle'></div>
      </div>
      <div class="statsContainer">
        <div id='red' class='subStats redStat'>RED</div>
        <div id='orange' class='subStats orangeStat'>ORANGE</div>
        <div id='yellow' class='subStats yellowStat'>YELLOW</div>
        <div id='green' class='subStats greenStat'>GREEN</div>
        <div id='chartreuse' class='subStats chartreuseStat'>LIGHT GREEN</div>
        <div id='blue' class='subStats blueStat'>BLUE</div>
        <div id='indigo' class='subStats indigoStat'>INDIGO</div>
        <div id='violet' class='subStats violetStat'>VIOLET</div>
        <div id='black' class='subStats blackStat'>BLACK</div>
      </div>
    </aside>
    <main class='gameArea'>
      <div class='header'>COLOR MATCH</div>
      <div class="container"></div>
    </main>
    <div id="winningModal" class="modal hidden">
      <div class="gameWon"></div>
      <button class="resetButton pointer">Way to go!</button>
    </div>
    <div id="openingModal" class="modal">
      <div class="gameStart">
        <div class="modalMsg">Match all the colors of the rainbow to make the rain go away</div>
      </div>
      <button class="startButton pointer">GET STARTED</button>
    </div>
  </div>
  </div>
</body>

</html>
